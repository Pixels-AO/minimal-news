<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal News Digest</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 0;
    line-height: 1.4;
  }
  h1 {
    font-size: 1.2em;
    text-align: center;
    background: #333;
    color: white;
    padding: 10px;
    margin: 0;
  }
  section {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  h2 {
    font-size: 1em;
    margin-top: 0;
    color: #444;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 6px;
  }
  a {
    text-decoration: none;
    color: #0066cc;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Today's Headlines</h1>

<section id="bbc">
  <h2>BBC News</h2>
  <ul></ul>
</section>

<section id="aj">
  <h2>Al Jazeera</h2>
  <ul></ul>
</section>

<script>
const feeds = {
  bbc: "http://feeds.bbci.co.uk/news/rss.xml",
  aj: "https://www.aljazeera.com/xml/rss/all.xml"
};

const CACHE_KEY = 'minimalNewsCache';
const CACHE_TIME_KEY = 'minimalNewsCacheTime';
const UPDATE_INTERVAL = 6 * 60 * 60 * 1000; // 6 hours

function loadCachedOrFetch() {
  const now = Date.now();
  const lastFetch = parseInt(localStorage.getItem(CACHE_TIME_KEY), 10) || 0;
  const cachedData = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');

  if (now - lastFetch < UPDATE_INTERVAL && Object.keys(cachedData).length) {
    console.log('Using cached headlines');
    displayHeadlines(cachedData);
  } else {
    console.log('Fetching fresh headlines');
    fetchAllFeeds()
      .then(data => {
        localStorage.setItem(CACHE_KEY, JSON.stringify(data));
        localStorage.setItem(CACHE_TIME_KEY, now.toString());
        displayHeadlines(data);
      })
      .catch(() => {
        if (Object.keys(cachedData).length) {
          displayHeadlines(cachedData);
        } else {
          console.error('Failed to fetch and no cache found');
        }
      });
  }
}

function fetchAllFeeds() {
  return Promise.all([
    fetchFeed(feeds.bbc),
    fetchFeed(feeds.aj)
  ]).then(([bbcData, ajData]) => ({
    bbc: bbcData,
    aj: ajData
  }));
}

function fetchFeed(url) {
  const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
  return fetch(apiUrl)
    .then(res => res.json())
    .then(data => data.items.slice(0, 5))
    .catch(() => []);
}

function displayHeadlines(data) {
  ['bbc', 'aj'].forEach(source => {
    const ul = document.querySelector(`#${source} ul`);
    ul.innerHTML = '';
    (data[source] || []).forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.textContent = item.title;
      a.href = item.link;
      a.target = '_blank';
      li.appendChild(a);
      ul.appendChild(li);
    });
  });
}

loadCachedOrFetch();
</script>

</body>
</html>
